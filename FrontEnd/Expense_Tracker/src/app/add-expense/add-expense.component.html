<div class="income-form-container">
   <h2>Add your expense details here</h2>
   <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="income-form">
     <div class="form-group">
       <label for="date" class="form-label">Date:<span style="color: red;">*</span></label>
       <input type="date" id="date" class="form-control" formControlName="date">
     </div>
     <div class="form-group">
       <label for="amount" class="form-label">Amount:<span style="color: red;">*</span></label>
       <input type="number" class="form-control" id="amount" formControlName="amount">
     </div>
     <div class="form-group">
      <label for="categoryId">Category Name:<span style="color: red;">*</span></label>
      <select id="categoryId" class="form-control" formControlName="categoryId">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
      </select>
     </div>
     <div class="form-group">
       <label for="description" class="form-label">Description:</label>
       <input type="text" class="form-control" id="description" formControlName="description">
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>
