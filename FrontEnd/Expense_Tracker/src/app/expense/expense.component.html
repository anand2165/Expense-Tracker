<div class="container">
  <div class="row d-flex justify-content-between">
    <div class="col-8">
    <div class="col-6 mt-4">
      <button (click)="addExpense()" class="btn btn-primary">Add Expense</button>
    </div>
    <div class="container mt-4">
      <h2>Expense List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td>{{ expense.date }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.description }}</td>
            <td><button class="btn btn-danger" (click)="onExpenseDelete(expense.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <div class="col-4">
      <div class=" mt-4">
        <form [formGroup]="categoryForm">
          <div class=" mt-3">
              <label class="form-label">Category Name:<span style="color: red;">*</span></label>
              <input class="form-control" type="text" formControlName="CategoryName">
          </div>
          <div class="mt-2">
              <button class="btn btn-primary" (click)="addCategory()">Add</button>
          </div>
      </form>
      </div>
      <div class="container mt-4">
        <h2>Your Expense categories</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Category</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.categoryName }}</td>
              <td><button class="btn btn-danger" (click)="onCategoryDelete(category.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
