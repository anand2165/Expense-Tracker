<div class="form-container mt-4">
    <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="income-form">
        <div class="form-group">
            <label for="date">Date:<span style="color: red;">*</span></label>
            <input type="date" id="date" class="form-control" formControlName="date">
        </div>
        <div class="form-group">
            <label for="amount">Amount:<span style="color: red;">*</span></label>
            <input type="number" id="amount" class="form-control" formControlName="amount">
        </div>
        <div class="form-group">
            <label for="categoryId">Category Name:<span style="color: red;">*</span></label>
            <select id="categoryId" class="form-control" formControlName="categoryId">
                <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" class="form-control"  formControlName="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
